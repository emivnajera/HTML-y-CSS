<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: teal;
        }
        p::before{
            content: "<3 ";
        }
        p::after{
            content: " <3";
        }
        p:hover{
            color: skyblue;
        }
        div :nth-child(2){
            color: violet;
        }
        ::placeholder{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Emiliano</p>
    <div>
        <p>Velasquez</p>
        <p>Najera</p>
        <p>22 Anios</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
