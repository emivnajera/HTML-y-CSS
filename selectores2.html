<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: lime;
        }
        div > div{
            background: plum;
        }
        div + div{
            background: palevioletred;
        }
        div ~ p {
            background: papayawhip;
        }
    </style>
</head>
<body>
    <div>
        <p>Emiliano</p>
        <p>Velasquez</p>
        <p>Najera</p>
        <div>22 Anios</div>
    </div>
    <p>USAC</p>
    <div>
        Antigua Guatemala
    </div>
</body>
</html>
